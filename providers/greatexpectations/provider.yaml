---
package-name: apache-airflow-providers-greatexpectations

name: Great Expectations

description: |
  Provider package for Great Expectations integration.
  Great Expectations (GX) is an open source Python-based data validation framework. You can test your data by
  expressing what you "expect" from it as simple declarative statements in JSON or YAML, then run validations
  using those Expectation Suites against data

state: ready
source-date-epoch: 1749120938

versions:
  - 1.0.0

excluded-python-versions: []

integrations:
  - integration-name: Great Expectations
    external-doc-url: https://greatexpectations.io/gx-core/
    logo: /docs/integration-logos/GreatExpectations.png
    how-to-guide:
      - /docs/apache-airflow-providers-greatexpectations/operators/greatexpectations.rst
    tags: [software]

operators:
  - integration-name: Great Expectations
    python-modules:
      - airflow.providers.greatexpectations.operators.greatexpectations
      - airflow.providers.greatexpectations.operators.validate_batch
      - airflow.providers.greatexpectations.operators.validate_checkpoint
      - airflow.providers.greatexpectations.operators.validate_dataframe

hooks:
  - integration-name: Great Expectations
    python-modules:
      - airflow.providers.greatexpectations.hooks.gx_cloud
