---
package-name: apache-airflow-providers-duckdb
name: DuckDB
description: |
    `DuckDB <https://duckdb.org/>`__

versions:
  - 1.0.0

dependencies:
  - apache-airflow-providers-common-sql>=1.3.0

integrations:
  - integration-name: DuckDB
    external-doc-url: https://duckdb.org/docs/guides/index
    how-to-guide:
      - /docs/apache-airflow-providers-duckdb/operators.rst
    logo: /integration-logos/duckdb/DuckDB.png
    tags: [software]

operators:
  - integration-name: DuckDB

    python-modules:
      - airflow.providers.duckdb.operators.duckdb

hooks:
  - integration-name: DuckDB
    python-modules:
      - airflow.providers.duckdb.hooks.duckdb

connection-types:
  - hook-class-name: airflow.providers.duckdb.hooks.duckdb.DuckdbHook
    connection-type: duckdb
